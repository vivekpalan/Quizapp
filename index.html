<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="quiz-container">
            <div class="score">Score -><span class="marks">0</span></div>
            <div class="question">
                Q. What is <span class="random-num">5</span> <span class="operator">multiply</span> by <span class="random-num">3</span>
            </div>
            <form action="#" class="form-container">
                <input type="number" name="number" id="result" required> <br>
                <h2 class="result-text"> </h2>
                <input type="submit" class="submit" value="Submit">
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
